<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="navbar">
            <span>Employee Management</span>
            <button id="addEmployeeBtn">Add Employee</button>
            <button id="logoutBtn">Logout</button>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by Name or Email" oninput="searchEmployee()">
    </div>

    <!-- Employee Table -->
    <table id="employeeTable">
        <thead>
            <tr>
                <th>Serial</th>
                <th>Name</th>
                <th>Email</th>
                <th>CNIC</th>
                <th>Phone</th>
                <th>Picture</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Add Employee Popup -->
    <div id="addEmployeePopup" class="popup">
        <div class="popup-content">
            <!-- Close Button -->
            <span class="close-btn" id="closePopupBtn">&times;</span>
            <h2>Add Employee</h2>
            <form id="employeeForm">
                <input type="text" id="employeeName" placeholder="Name" required>
                <input type="email" id="employeeEmail" placeholder="Email" required>
                <input type="text" id="employeeCNIC" placeholder="CNIC" required>
                <input type="text" id="employeePhone" placeholder="Phone" required>
                <input type="file" id="employeePicture" accept="image/*" required>
                <button type="submit">Save Employee</button>
            </form>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
